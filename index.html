<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금태랑의 프로필</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }
        .profile img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h1 {
            margin-top: 0;
        }
        .info-item {
            margin: 8px 0;
        }

        /* 앨범 스타일 */
        .album {
            margin-top: 30px;
        }
        .album h2 {
            margin-bottom: 15px;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .album-grid a img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .album-grid a img:hover {
            transform: scale(1.05);
        }

        .comments {
            margin-top: 30px;
        }
        @media(max-width: 600px) {
            .profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="프로필 사진">
            <div class="profile-info">
                <h1>금태랑</h1>
                <div class="info-item"><strong>전화번호:</strong> 010-1234-5678</div>
                <div class="info-item"><strong>학교:</strong> 경기북과학고등학교 2학년</div>
                <div class="info-item"><strong>주소:</strong> 경기도 성남시 분당구</div>
                <div class="info-item"><strong>특징:</strong> 뇌과학을 좋아하며 Dna에서 귀여움을 담당</div>
            </div>
        </div>

        <!-- 앨범 섹션 -->
        <div class="album">
            <h2>앨범</h2>
            <div class="album-grid">
                <a href="album1.jpg" download><img src="album1.jpg" alt="앨범사진 1"></a>
                <a href="album2.jpg" download><img src="album2.jpg" alt="앨범사진 2"></a>
                <a href="album3.jpg" download><img src="album3.jpg" alt="앨범사진 3"></a>
                <a href="album4.jpg" download><img src="album4.jpg" alt="앨범사진 4"></a>
                <a href="album5.jpg" download><img src="album5.jpg" alt="앨범사진 5"></a>
                <a href="album6.jpg" download><img src="album6.jpg" alt="앨범사진 6"></a>
            </div>
        </div>

        <!-- LiveRe 댓글 -->
        <div class="comments">
            <div id="lv-container" data-id="city" data-uid="MTAyMC81NjcxMi8zMzE1NQ==">
                <script type="text/javascript">
                    (function(d, s) {
                        var j, e = d.getElementsByTagName(s)[0];
                        if (typeof LivereTower === 'function') { return; }
                        j = d.createElement(s);
                        j.src = "https://cdn-city.livere.com/js/embed.dist.js";
                        j.async = true;
                        e.parentNode.insertBefore(j, e);
                    })(document, 'script');
                </script>
            </div>
        </div>
    </div>
</body>
</html>
